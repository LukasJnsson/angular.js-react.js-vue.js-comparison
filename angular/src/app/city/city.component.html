<main>
    <app-input [placeholder]="placeholder" (onHandleSearch)="handleSearch($event)"></app-input>
    <div *ngIf="cities.length > 0">
        <ul>
            <li *ngFor="let city of cities">
                <a [routerLink]="['/cities', city.id]">{{ city.name }} ({{ city.state }}, {{ city.country.name }})</a>
            </li>
        </ul>
    </div>
</main>
